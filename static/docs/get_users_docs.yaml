tags: ['users']
security:
  - Bearer: []
responses:
  '200':
    description: Liste des utilisateurs.
    content:
      application/json:
        schema:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                example: 1
              username:
                type: string
                example: "existing_user"
              email:
                type: string
                example: "existing_user@example.com"
              firstname:
                type: string
                example: "John"
              familyname:
                type: string
                example: "Doe"
              address:
                type: string
                example: "123 Rue de Paris"
              city:
                type: string
                example: "Paris"
              phone:
                type: string
                example: "+33123456789"
              date_of_birth:
                type: string
                format: date
                example: "1990-01-01"
              age:
                type: integer
                example: 30
  '401':
    description: Unauthorized (JWT token missing or invalid).
