parameters:
  - in: body
    name: body
    required: true
    schema:
      type: object
      required:
        - username
        - email
        - password
        - firstname
        - familyname
        - city
        - phone
        - date_of_birth
      properties:
        username:
          type: string
          example: "new_user"
        email:
          type: string
          example: "new_user@example.com"
        password:
          type: string
          format: password
          example: "securepassword123"
        firstname:
          type: string
          example: "John"
        familyname:
          type: string
          example: "Doe"
        address:
          type: string
          example: "123 Rue de Paris"
        postal_code:
          type: string
          example: "75001"
        city:
          type: string
          example: "Paris"
        latitude:
          type: number
          format: float
          example: 48.8566
        longitude:
          type: number
          format: float
          example: 2.3522
        phone:
          type: string
          example: "+33123456789"
        date_of_birth:
          type: string
          format: date
          example: "1990-01-01"
        bibliography:
          type: string
          example: "Author of several books on technology."
        interests:
          type: array
          items:
            type: string
          example: ["Technology", "Travel", "Music"]
responses:
  '201':
    description: User created successfully.
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: integer
              example: 1
            username:
              type: string
              example: "new_user"
            email:
              type: string
              example: "new_user@example.com"
            firstname:
              type: string
              example: "John"
            familyname:
              type: string
              example: "Doe"
            city:
              type: string
              example: "Paris"
            phone:
              type: string
              example: "+33123456789"
            date_of_birth:
              type: string
              format: date
              example: "1990-01-01"
  '400':
    description: Error with the provided data.
  '409':
    description: Conflict (e.g., email or username already exists).
