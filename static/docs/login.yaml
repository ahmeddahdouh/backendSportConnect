parameters:
  - in: body
    name: body
    required: true
    schema:
      type: object
      required:
        - username
        - password
      properties:
        username:
          type: string
          example: "existing_user"
        password:
          type: string
          format: password
          example: "securepassword123"
responses:
  '200':
    description: Authentification réussie, token JWT retourné.
    content:
      application/json:
        schema:
          type: object
          properties:
            access_token:
              type: string
              example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
  '400':
    description: Données manquantes.
  '401':
    description: Identifiants invalides.
