name: CI/CD Flask + Postgres

on:
  push:
    branches: [ "master" ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build Docker image
        run: docker build -t my-flask-app .

      - name: Launch with Docker Compose
        env:
          DB_USER: postgres
          DB_PASSWORD: admin
          DB_NAME: sportConnectBack
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
        run: |
          # Docker Compose operations
          docker compose up -d

          echo "Waiting for container to become healthy..."
          timeout 60 bash -c "
            until docker inspect flask-app --format '{{.State.Health.Status}}' 2>/dev/null | grep -q healthy; do
              sleep 3
            done
          " || {
            docker logs flask-app
            exit 1
          }

          # Logs
          docker logs flask-app

      - name: Verify environment
        run: |
          echo "=== Environment Variables ==="
          docker exec flask-app env | grep -E "DB_|SECRET_|JWT"

          echo "=== Database Connection Test ==="
          docker exec flask-app python -c "
          import os;
          print(f'Connecting to: postgresql://{os.getenv(\"DB_USER\")}:****@{os.getenv(\"DB_HOST\", \"localhost\")}:5432/{os.getenv(\"DB_NAME\")}')
          "

      - name: Test API endpoint
        run: |
          curl -f http://localhost:5000/sport/ || {
            echo "API endpoint is not available"
            exit 1
          }

      - name: Cleanup after tests
        if: always()
        run: docker compose down -v

      - name: Deploy to EC2
        if: success() && github.ref == 'refs/heads/master'
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            sudo apt-get update -y || sudo yum update -y

            # Vérification et installation de Git
            if ! command -v git &> /dev/null; then
              sudo apt-get install -y git || sudo yum install -y git
            fi

            # Vérification et installation de Docker
            if ! command -v docker &> /dev/null; then
              sudo apt-get install -y docker.io || sudo yum install -y docker
              sudo systemctl enable docker
              sudo systemctl start docker
              sudo usermod -aG docker $USER
            fi

            # Vérification de Docker Compose (Standalone ou Plugin)
            if ! command -v docker-compose &> /dev/null && ! docker compose version &> /dev/null; then
              sudo curl -L "https://github.com/docker/compose/releases/download/v2.23.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
              sudo ln -sf /usr/local/bin/docker-compose /usr/bin/docker-compose
            fi

            # Créer dossier de travail et cloner proprement
            mkdir -p ~/app
            cd ~/app

            rm -rf backendSportConnect
            git clone https://github.com/ahmeddahdouh/backendSportConnect.git backendSportConnect
            cd backendSportConnect

            # Génération du fichier .env
            cat > .env <<EOF
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_NAME=${{ secrets.DB_NAME }}
            SECRET_KEY=${{ secrets.SECRET_KEY }}
            JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}
            EOF

            # Arrêter les conteneurs existants s'ils existent
            sudo docker compose down || true

            # Utilisation correcte de docker-compose ou docker compose
            if docker compose version &> /dev/null; then
              COMPOSE="docker compose"
            else
              COMPOSE="docker-compose"
            fi

            sudo $COMPOSE build --no-cache
            sudo $COMPOSE up -d

            # Construire et démarrer les conteneurs
            sudo $COMPOSE build
            sudo $COMPOSE up -d

            # Ajout de délai pour garantir que les services sont prêts
            sleep 30

            # Afficher les conteneurs en cours d'exécution
            sudo docker ps

            # Vérification d'accessibilité de l'API
            curl -f http://localhost:5000/sport/ || echo "API is not yet accessible"